<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - QuizApp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease-out;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #fff, #f0f8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .title {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      
      .description {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.5;
      }
      
      .btn-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .btn-home:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
      
      .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
      
      .loading {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1 class="title">Page Not Found</h1>
      <p class="description">
        The page you're looking for doesn't exist or has been moved. 
        Don't worry, let's get you back to the QuizApp!
      </p>
      
      <button class="btn-home" onclick="redirectHome()">
        <svg class="icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
        </svg>
        Go to Home
      </button>
      
      <div class="loading" id="loadingMessage" style="display: none;">
        <div class="spinner"></div>
        Redirecting...
      </div>
    </div>

    <script type="text/javascript">
      // Determine the correct home URL based on environment
      function getHomeUrl() {
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;
        const port = window.location.port;
        
        // Check if we're on GitHub Pages
        if (hostname.includes('github.io')) {
          // GitHub Pages URL structure: username.github.io/repository
          return protocol + '//' + hostname + '/QuizApp/';
        } else {
          // Local development or custom domain
          return protocol + '//' + hostname + (port ? ':' + port : '') + '/';
        }
      }
      
      function redirectHome() {
        const homeUrl = getHomeUrl();
        document.getElementById('loadingMessage').style.display = 'block';
        
        // Add a small delay for better UX
        setTimeout(() => {
          window.location.href = homeUrl;
        }, 300);
      }
      
      // Auto-redirect for SPA routing (existing functionality)
      // Only run if this looks like a deep link that should be handled by the SPA
      function handleSpaRedirect() {
        const path = window.location.pathname;
        const hostname = window.location.hostname;
        
        // Skip auto-redirect if this is the root 404 page
        if (path === '/404.html' || path === '/404') {
          return;
        }
        
        // Handle SPA routing for GitHub Pages
        if (hostname.includes('github.io') && path.includes('/QuizApp/')) {
          const pathSegmentsToKeep = 1;
          const l = window.location;
          
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      }
      
      // Run SPA redirect logic
      handleSpaRedirect();
    </script>
  </body>
</html>
